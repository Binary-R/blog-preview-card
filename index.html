<article class="card">
  <img src="assets/images/illustration-article.svg" alt="card image" class="card-image">
  <section class="card-info">
    <a class="category" title="w3schools" target="_blank" href="https://www.w3schools.com/html/default.asp">Learning</a>
    <h5 class="date">Published 18 SEPT 2024</h5>
    <h2 class="article-tittle">HTML & CSS foundations</h2>
    <p class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="blogger">
    <img src="assets/images/khay.png.png" alt="blogger image" class="blogger-image">
    <h5 class="blogger-name">Rex Lawrence</h5>
  </div>
  </section>
</article>
